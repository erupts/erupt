    <style type="text/css">
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #fff;
            z-index: 9999;
            transition: opacity 1s
        }

        .preloader-hidden-add {
            opacity: 1;
            display: block
        }

        .preloader-hidden-add-active {
            opacity: 0
        }

        .preloader-hidden {
            display: none
        }

        .cs-loader {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%
        }

        .cs-loader-inner {
            transform: translateY(-50%);
            top: 45%;
            position: absolute;
            width: 100%;
            color: #fff;
            text-align: center
        }

        @keyframes tipFadeIn {
            0% {
                opacity: 0;
            }
            90% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #preloader-tip {
            text-align: center;
            color: #fff;
            font-size: 1.1em;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 26px;
            animation: tipFadeIn 5s;
        }
    </style>
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1976d2">
    <script>

        window.setTimeout(function () {

            }
        }, 1000 * 10);

            );
        })(new Date())
    </script>
