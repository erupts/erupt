    <style type="text/css">
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #f9f9f9;
            z-index: 9999;
            transition: opacity 1s
        }

        .preloader-hidden-add {
            opacity: 1;
            display: block
        }

        .preloader-hidden-add-active {
            opacity: 0
        }

        .preloader-hidden {
            display: none
        }

        .cs-loader {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%
        }

        .cs-loader-inner {
            transform: translateY(-50%);
            top: 45%;
            position: absolute;
            width: 100%;
            color: #fff;
            text-align: center
        }
    </style>
    <link rel="stylesheet" href="styles.99d0293bbe80cdef4092.css">
</head>

        </div>
    </div>
</div>
