<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>500</title>

    <style>
        body, html {
            margin: 0 auto;
            padding: 0;
            font-weight: 800;
            background: url(/error/error-bg.svg)
        }

        * {
            font-family: monospace, sans-serif, Courier New;
        }

        body {
            background: url(/error/error-bg.svg)
        }

        svg {
            display: block;
            font-size: 10.5em;
            width: 100%;
            height: 300px;
            margin: 0 auto;
        }

        .content {
            text-align: center;
            margin-bottom: 36px;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            font-weight: 900;
            opacity: .6;
        }

        .text {
            fill: none;
            stroke: white;
            stroke-dasharray: 8%, 29%;
            stroke-width: 5px;
            stroke-dashoffset: 1%;
            animation: stroke-offset 5.5s infinite linear;
        }

        .text:nth-child(1) {
            stroke: #000000;
            animation-delay: -1s;
        }

        .text:nth-child(2) {
            stroke: #333333;
            animation-delay: -2s;
        }

        .text:nth-child(3) {
            stroke: #ff0033;
            animation-delay: -3s;
        }

        .text:nth-child(4) {
            stroke: #ff0033;
            animation-delay: -4s;
        }

        .text:nth-child(5) {
            stroke: #00b7ff;
            animation-delay: -5s;
        }


        @keyframes stroke-offset {
            100% {
                stroke-dashoffset: -35%;
            }
        }
    </style>
</head>
<body>
<svg viewBox="0 0 960 300">
    <symbol id="s-text">
        <text text-anchor="middle" x="50%" y="80%">500</text>
    </symbol>

    <g class="g-ants">
        <use class="text" href="#s-text"></use>
        <use class="text" href="#s-text"></use>
        <use class="text" href="#s-text"></use>
        <use class="text" href="#s-text"></use>
        <use class="text" href="#s-text"></use>
    </g>
</svg>
<div class="content">
    <h1>Error !</h1>
</div>
</body>
</html>
